<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Masonry grid</title>
</head>

<body>
  <h1>Usar com o firefox nightly</h1>
  <div class="container">
    <figure>
      <img src="imagem1.webp"
        alt="A windmill" />
    </figure>
    <figure class="landscape">
      <img
        src="imagem2].jpg"
        alt="The Clifton Suspension Bridge" />
    </figure>
    <figure>
      <img src="imagem3.webp"
        alt="Sunset and boats" />
    </figure>
    <figure>
      <img src="imagem4.jpg"
        alt="a river in the snow" />
    </figure>
    <figure  class="">
      <img
        src="imagem5.jpg"
        alt="a single checked balloon" />
    </figure>
    <figure>
      <img src="imagem6.jpg"
        alt="a hot air balloon shaped like a dog" />
    </figure>
    <figure>
      <img src="imagem7.webp"
        alt="View from a hot air balloon of other balloons" />
    </figure>
    <figure>
      <img
        src="imagem8.webp"
        alt="a balloon fairground ride" />
    </figure>
    <figure class="landscape">
      <img
        src="imagem9.jpg"
        alt="sunrise over a harbor" />
    </figure>
    <figure>
      <img
        src="imagem1.webp"
        alt="three hot air balloons in a blue sky" />
    </figure>
    <figure class="landscape">
      <img src="imagem4.jpg"
        alt="the Toronto light up sign at night" />
    </figure>
  </div>
</body>

</html>
